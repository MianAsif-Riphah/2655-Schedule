trigger: none
pr: none
schedules:
  - cron: 0 0/5 * 1/1 * ? *
    displayName: Hourly next functional test
    branches:
      include:
        - master
    always: true
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm run build
      - run: npm test
