name: CI

on:  
  schedule:  
    - cron: '0/10 ? * * *'

jobs:
  build:
  
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm run build
      - run: npm test
